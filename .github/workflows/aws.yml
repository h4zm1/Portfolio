name: Deploy portfolio

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
     name: portfolio
     url: https://hazmimosbah.com
    steps:
    - name: Deploy script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "Running portfolio.sh..."
          bash /home/ubuntu/portfolio.sh
